<!DOCTYPE html>
<html>
<head>
    <title>Create Custom Scan - Bollinger Band & RSI Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }
        .scan-box {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .generate-btn {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .generate-btn:hover {
            background-color: #ff8533;
        }
        .status {
            color: green;
            text-align: center;
            margin: 10px 0;
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
        .chartink-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .chartink-table th {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }
        .chartink-table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .chartink-table a {
            color: #337ab7;
            text-decoration: none;
        }
        .chartink-table a:hover {
            text-decoration: underline;
        }
        .progress {
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            text-align: center;
            color: #fff;
        }
        .badge {
            display: inline-block;
            padding: 0.25em 0.4em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .badge-primary {
            color: #fff;
            background-color: #6c63ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Custom Scan</h1>
        <!-- Magic Filter Chips (visual only) -->
        <div id="filter-chips" style="margin-bottom: 12px;"></div>
        <div class="scan-box">
            <form method="post" id="scanForm">
                <textarea name="scan_clause" id="scan_clause">{{ scan_clause }}</textarea>
                <div style="margin-top: 10px; display: flex; gap: 8px;">
                    <button type="submit" class="generate-btn" title="Run the scan">Run Scan</button>
                    <button type="button" class="generate-btn" style="background:#007bff;" title="Save this scan" onclick="alert('Save functionality coming soon!')">Save Scan</button>
                    <button type="button" class="generate-btn" style="background:#17a2b8;" title="Copy scan logic" onclick="copyScanClause()">Copy Scan</button>
                </div>
            </form>
        </div>
        <script>
        // Visual filter chips based on scan_clause
        function renderChips() {
            const clause = document.getElementById('scan_clause').value;
            const chipBar = document.getElementById('filter-chips');
            chipBar.innerHTML = '';
            // Simple parsing: split by 'or', 'and', '(', ')', and show as chips
            let filters = clause.match(/(rsi\(\d+\) [<>]=? \d+|close [<>]=? [^ )]+|bollinger\([^)]*\)|upper bollinger[^ )]*|lower bollinger[^ )]*|\w+\([^)]*\))/gi);
            if (!filters) filters = [clause];
            filters.forEach(f => {
                if (f.trim()) {
                    const chip = document.createElement('span');
                    chip.className = 'badge badge-primary';
                    chip.style.marginRight = '6px';
                    chip.style.padding = '7px 12px';
                    chip.style.background = '#6c63ff';
                    chip.style.color = '#fff';
                    chip.style.fontSize = '15px';
                    chip.innerText = f.trim();
                    chip.title = 'Filter: ' + f.trim();
                    chipBar.appendChild(chip);
                }
            });
        }
        document.addEventListener('DOMContentLoaded', renderChips);
        document.getElementById('scan_clause').addEventListener('input', renderChips);
        function copyScanClause() {
            const ta = document.getElementById('scan_clause');
            ta.select();
            document.execCommand('copy');
            alert('Scan logic copied!');
        }
        </script>
        {% if status %}
            <div class="status">{{ status }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if results %}
            <div>Showing fallback data from screenshot</div>
            <div style="margin-bottom:10px;display:flex;gap:10px;align-items:center;">
                <input type="text" id="searchInput" placeholder="Search table..." class="form-control" style="max-width:220px;">
                <button class="btn btn-sm btn-success" onclick="exportTableToCSV('scan_results.csv')">Export CSV</button>
            </div>
            <div id="resultsTableWrapper">{{ results|safe }}</div>
        {% endif %}
        <div class="progress">
            <div class="progress-bar" style="width: 80%;">80%</div>
        </div>
        <div style="text-align: right;">
            <a href="#" onclick="document.getElementById('scanForm').reset(); return false;">Reset</a> |
            <a href="#">+ Add</a>
        </div>
        <script>
        // Table search
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('keyup', function() {
                let filter = this.value.toUpperCase();
                let table = document.querySelector('.chartink-table');
                let trs = table.getElementsByTagName('tr');
                for (let i = 1; i < trs.length; i++) {
                    let tds = trs[i].getElementsByTagName('td');
                    let txt = '';
                    for (let td of tds) txt += td.textContent + ' ';
                    trs[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? '' : 'none';
                }
            });
        }
        // Export table to CSV
        function exportTableToCSV(filename) {
            let csv = [];
            let rows = document.querySelectorAll('.chartink-table tr');
            for (let row of rows) {
                let cols = row.querySelectorAll('th, td');
                let rowData = [];
                for (let col of cols) {
                    rowData.push('"' + col.innerText.replace(/"/g, '""') + '"');
                }
                csv.push(rowData.join(','));
            }
            let csvFile = new Blob([csv.join('\n')], { type: 'text/csv' });
            let downloadLink = document.createElement('a');
            downloadLink.download = filename;
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
        </script>
    </div>
</body>
</html>
