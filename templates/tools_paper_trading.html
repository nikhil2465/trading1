<!DOCTYPE html>
<html>
<head>
    <title>Paper Trading</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 48px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(60, 60, 120, 0.18);
            padding: 40px 48px;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 28px;
            color: #f76b1c;
            letter-spacing: 2px;
        }
        form {
            margin-bottom: 24px;
        }
        input, select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #fda085;
            margin-right: 10px;
            font-size: 1em;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
        }
        button {
            background: linear-gradient(90deg, #f76b1c 0%, #fad961 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1.08em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(247, 107, 28, 0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #fad961 0%, #f76b1c 100%);
            box-shadow: 0 4px 16px rgba(247, 107, 28, 0.18);
        }
        .status {
            color: #f76b1c;
            font-weight: 700;
            margin-bottom: 18px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            font-size: 1.08em;
        }
        th, td {
            border: 1px solid #fda085;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f6d365;
            color: #f76b1c;
            font-weight: 700;
        }
        td {
            background: #fff8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paper Trading</h1>
        {% if trade_status %}
            <div class="status">{{ trade_status }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="symbol" placeholder="Symbol" required>
            <select name="action" required>
                <option value="">Action</option>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>
            <input type="number" name="quantity" placeholder="Quantity" min="1" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <button type="submit">Execute Paper Trade</button>
        </form>
        {% if trades and trades|length > 0 %}
            <table>
                <tr>
                    <th>Symbol</th>
                    <th>Action</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                {% for trade in trades %}
                <tr>
                    <td>{{ trade.symbol }}</td>
                    <td>{{ trade.action|capitalize }}</td>
                    <td>{{ trade.quantity }}</td>
                    <td>{{ trade.price }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <div style="text-align:center;color:#888;">No trades yet.</div>
        {% endif %}
    </div>
</body>
</html>
